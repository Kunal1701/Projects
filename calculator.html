<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="conatiner">
        <input type="text" class="screen">
        <div class="main">
            <div class="row1">
                <button class="gr button" >AC</button>
                <button class="gr button">+/-</button>
                <button class="gr button">%</button>
                <button class="or button">/</button>
            </div>
            <div class="row2">
                <button class="ot button">7</button>
                <button class="ot button">8</button>
                <button class="ot button">9</button>
                <button class="or button">*</button>
            </div>
            <div class="row3">
                <button class="ot button">4</button>
                <button class="ot button">5</button>
                <button class="ot button">6</button>
                <button class="or button">-</button>
            </div>
            <div class="row4">
                <button class="ot button">1</button>
                <button class="ot button">2</button>
                <button class="ot button">3</button>
                <button class="or button">+</button>
            </div>
            <div class="row5">
                <button id="b0" class="ot button">0</button>
                <button class="ot button">.</button>
                <button class="or button">=</button>
            </div>
        </div>

    </div>
    <script src="/calculator.js"></script>
</body>
</html>
